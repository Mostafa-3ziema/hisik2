<ion-header mode="md" >
    <page-top-bar  Pagetitle="Setting" Noifictaion="1"></page-top-bar>
</ion-header>



<ion-content padding>
        
  <ion-avatar id="avatar">
      <img src="../assets/imgs/IMG_20190118_152815.jpg">
  </ion-avatar>
   
   <ion-grid>
     <ion-row>
       <ion-col text-center>
          <ion-note color="primary" id="note">Update the profile photo</ion-note>
       </ion-col>
     </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block outline color="danger"  round  type="button" icon-start  (click)="Usecamera()">
          <ion-icon name='camera'></ion-icon>
           Use Camera
        </button>
      </ion-col>
      <ion-col>
          <button ion-button block outline color="danger" round type="button" icon-start  (click)="UploadImage()">
           <ion-icon name='image'></ion-icon>
            Upload Image
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form #form="ngForm" (ngSubmit)="SaveChanges(form)">
    <ion-list>
      <ion-list-header color="danger">
          <ion-icon name="information-circle" item-start></ion-icon> 
       Update your information 
      </ion-list-header>  
      <ion-item>
        <ion-label color="primary" stacked>First Name</ion-label>
        <ion-input type="text"  name="First Name" placeholder="First Name" Value="" required ngModel clearInput="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Last Name</ion-label>
        <ion-input type="text" name="Last Name" placeholder="Last Name" Value="" required ngModel clearInput="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>User name</ion-label>
        <ion-input type="text" name="User name" placeholder="Last Name" Value="" required ngModel clearInput="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="email" name="Email" placeholder="Email" Value="" required ngModel clearInput="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Old Password</ion-label>
        <ion-input type="password" name="Old Password"  placeholder="Old Password" Value="" required ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>New Password</ion-label>
        <ion-input type="password" name="new Password" placeholder="new Password" Value="" required ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">App Start in</ion-label>
        <ion-select  ngModel="Scanner" name="Appstart" interface="alert"   placeholder="App Start"  cancelText="Dismiss" okText="Okay">
          <ion-option value="Scanner" >Scanner</ion-option>
          <ion-option value="Profile">Profile</ion-option>
          <ion-option value="Search">Search</ion-option>
        </ion-select>
      </ion-item>
      <ion-item >
        <button ion-button type="submit" round block color="danger"  [disabled]="!form.valid">
          <ion-icon name="done-all" item-start></ion-icon>
          SaveChanges
        </button>
      </ion-item>
    </ion-list>
  </form>
  <button ion-button outline block color="danger" (click)="LogOut()" icon-start>
     <ion-icon name="log-out"></ion-icon>
       Log Out
  </button> 
</ion-content>
<page-fab-camera></page-fab-camera>
