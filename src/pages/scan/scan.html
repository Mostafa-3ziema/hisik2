<ion-content>

  <div class="holder" *ngIf="picture">
   <div class="trans">
     <img [src]="picture">
    <ion-fab bottom center>
      <button ion-fab (click)="startCamera()">
        <ion-icon name="md-refresh"></ion-icon>
      </button>
    </ion-fab>
    <ion-fab bottom right>
      <button ion-fab (click)="classify()">
        <ion-icon name="md-return-right"></ion-icon>
      </button>
    </ion-fab>
    <ion-fab bottom left>
      <button ion-fab (click)="goback()">
        <ion-icon name="ios-close-circle-outline"></ion-icon>
      </button>
    </ion-fab>
    
   </div>
  </div>

  <div class="holder" *ngIf="!picture">

    <ion-fab bottom center>
      <button ion-fab (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-fab>
    <ion-fab bottom right>
      <button ion-fab (click)="switchCamera()">
        <ion-icon name="reverse-camera"></ion-icon>
      </button>
    </ion-fab>
    <ion-fab bottom left>
      <button ion-fab (click)="gohome()">
        <ion-icon name="ios-close-circle-outline"></ion-icon>
      </button>
    </ion-fab>
    
  </div>

</ion-content>
