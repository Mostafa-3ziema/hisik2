<ion-header mode="md" >
    <page-top-bar  Pagetitle="Report" Noifictaion="1"></page-top-bar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Name :</ion-label>
      <ion-input type="text" placeholder="Adele T-shirt"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Product :</ion-label>
      <ion-input type="text" placeholder="T-shirt"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Type :</ion-label>
      <ion-input type="text"  placeholder="Clothes"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>location :</ion-label>
      <ion-input type="text"  placeholder="Maadi"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>country :</ion-label>
      <ion-input type="text"  placeholder="Egypt"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ragion :</ion-label>
      <ion-input type="text"  placeholder="Middle East"></ion-input>
    </ion-item>
          
    <ion-item>
      <ion-label>Comment :</ion-label>
      <ion-input type="text"  placeholder="optional"></ion-input>
    </ion-item>

    </ion-list>  
      <ion-footer>
        <ion-toolbar>
          
          <ion-buttons end>
            <button ion-button icon-end color="royal">
              Send
              <ion-icon name="send"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
</ion-content>
<page-fab-camera ></page-fab-camera>
