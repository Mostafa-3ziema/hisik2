<!--
  Generated template for the ReviewPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header mode="md" >
    <page-top-bar  Pagetitle="Review" Noifictaion="1"></page-top-bar>
</ion-header>


<ion-content padding>    
    <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <img src="../assets/imgs/IMG_20190118_152815.jpg">
          </ion-avatar>
          <ionic3-star-rating 
          activeIcon = "ios-star"
          defaultIcon = "ios-star-outline"
          activeColor = "#D90F24" 
          defaultColor = ""
          readonly="false"
          [rating]="5">
      </ionic3-star-rating>
        </ion-item>
        <ion-item>
            <ion-icon name="send" item-start (click)="SendReview()"></ion-icon>
            <br>
            <ion-input type="text" placeholder="What do think about this ?"></ion-input>
          </ion-item> 
    </ion-list>
   
</ion-content>
<page-fab-camera ></page-fab-camera>
