<ion-header>

  <ion-navbar>
    <ion-title>scanResult</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>objects</p>
  <ion-list *ngFor= "let result of localizedObjectAnnotations" >
    <ion-item>
     {{ result.name }} 
    <ion-icon name="md-volume-up" (click)="speak(result.name)" item-end></ion-icon> 
    </ion-item>
    <hr>
  </ion-list>
  <hr>
 <p>labels</p>
  <ion-list *ngFor= "let result of labelAnotation" >
    <ion-item>
     {{ result.description }}
    <ion-icon name="md-volume-up" (click)="speak(result.description)" item-end></ion-icon>  
    </ion-item>
    <hr>
  </ion-list>
  <hr>
  <ion-list>
  <p>Adult</p>
    <ion-item>
     {{ adults.adult }}
     <ion-icon name="md-volume-up" (click)="speak(adults.adult)" item-end></ion-icon> 
    </ion-item>
    <ion-item>
     {{ adults.spoof }}
     <ion-icon name="md-volume-up" (click)="speak(adults.spoof)" item-end></ion-icon> 
    </ion-item> 
     <ion-item>
     {{ adults.medical }}
     <ion-icon name="md-volume-up" (click)="speak( adults.medical )" item-end></ion-icon> 
    </ion-item> 
     <ion-item>
     {{ adults.violence }}
     <ion-icon name="md-volume-up" (click)="speak( adults.violence)" item-end></ion-icon> 
    </ion-item> 
     <ion-item>
     {{ adults.racy }}
     <ion-icon name="md-volume-up" (click)="speak(adults.racy)" item-end></ion-icon> 
    </ion-item>
</ion-list>

</ion-content>
