<ion-header>

  <ion-navbar>  
    <ion-title>forget password</ion-title>
  </ion-navbar>

</ion-header>
 
 

<ion-content padding class="forget-content" >
  <form #form="ngForm" (ngSubmit)="reset(form)">

  <h2> enter your email adress and we'll send you new password </h2>

  <br><br><br>
  <p start >enter your email : </p>
  <ion-card>
  <ion-item>

  <ion-textarea color="royal" name="email" placeholder="Email" end required  ngModel > e-mail : </ion-textarea>
</ion-item>
</ion-card>


  <ion-buttons  end>
      <button class="btn" ion-button   type="submit" [disabled]="!form.valid">
        send
      </button>
    </ion-buttons>
 
  </form>
</ion-content>
