<ion-header>

  <ion-navbar>
    <ion-title>New Conversation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #form="ngForm" (ngSubmit)="sendMessage(form)">
        <ion-list>
          <ion-list-header color="danger">
              <ion-icon name="text" item-start></ion-icon> 
           Send your problem
          </ion-list-header>  
          <ion-item>
             <textarea placeholder="how we can help?" ngModel name="text" required clearInput="true"></textarea>
          </ion-item>
          <ion-item> 
            <ion-input type="text" name="username" placeholder="Your name" Value="" required ngModel clearInput="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" name="email" placeholder="Email" Value="" required ngModel clearInput="true"></ion-input>
          </ion-item>
          <button ion-button type="submit"  block color="danger"  [disabled]="!form.valid">
              <ion-icon name="send" item-start></ion-icon>
               Send
           </button> 
          </ion-list>
        </form>   
</ion-content>
<page-fab-camera></page-fab-camera>
