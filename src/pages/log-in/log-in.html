<ion-header>

  <ion-navbar>
    <ion-title>logIn</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
    <div class="login-box">
      <form #form="ngForm" (ngSubmit)="login(form)"> 
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Email" ngModel name="Email"  required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Password" ngModel name="Password"  required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!form.valid" >Login</button>
            <button ion-button class="register-btn" block clear (click)="Create()">Create New Account</button>
            <button ion-button class="register-btn" block clear (click)="forget()" >forget password</button>
          </ion-col>
        </ion-row>
         
      </form>
    </div>
  </ion-content>
