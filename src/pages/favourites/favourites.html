<ion-header mode="md" >
    <page-top-bar  Pagetitle="Favourites" Noifictaion="1"></page-top-bar>
</ion-header>

<br><br>
 
<ion-content >
  <ion-card *ngFor="let Favourite of FavouriteProducts">
    <ion-item>
    <h2>{{Favourite.ProductDetails?.name}}</h2>
    <p>{{Favourite?.timestamp}}</p>
    </ion-item> 

    <img src="{{Favourite.ProductDetails?.ImageURL}}" (click)="product(Favourite.ProductDetails)" >

    <ion-card-content>
      <p>
        {{Favourite.ProductDetail?.Description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
<page-fab-camera></page-fab-camera>
