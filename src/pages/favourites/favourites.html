<ion-header mode="md" >
    <page-top-bar  Pagetitle="Favourites" Noifictaion="1"></page-top-bar>
</ion-header>

<br><br>
 
<ion-content >
  <ion-card *ngFor="let Favourite of FavouriteProducts">
    <img src="{{Favourite.ProductDetails?.ImageURL}}">
    <ion-card-content>
        <ion-card-title>
            {{Favourite.ProductDetails?.name}}
        </ion-card-title>
        <h3>
            {{Favourite?.timestamp | date}}        
        </h3>
        <p>
            {{Favourite.ProductDetails?.Description}}
        </p>
    </ion-card-content>
    <button ion-button block outline (click)="product(Favourite?.ProductDetails)">Details</button>
  </ion-card>
</ion-content>
<page-fab-camera></page-fab-camera>
